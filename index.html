<!DOCTYPE html>
<html lang="en-us">

<header>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">

</header>
<body>
    <div id="wrapper">
        <img src="Images/109-1094415_cartoon-rock-paper-scissors-clipart.png">

        <div id="gameinterface">
            <p id="directions">Type a letter: 'r', 'p', or 's'</p>
            <p id="userChoice"></p>
            <p id="computerChoice"></p>
            <p id="wins"></p>
            <p id="loses"></p>
            <p id ="ties"></p>


        </div>
    </div>









    <script type="text/javascript">
     
   // Create an array that holds all the computer choices in it 
   var Choices = ['r', 'p', 's'];

   // Create variables that hold the wins, loses or ties. This is going to be a counter. 
   var wins = 0; 
   var loses = 0; 
   var ties = 0; 

    // Create variables that hold references to the places in the HTML where we want to display things.
     var directionsText = document.getElementById("directions");
     var UserChoiceText = document.getElementById("userChoice");
     var computerChoiceText = document.getElementById("computerChoice");
     var winsText = document.getElementById("wins");
     var losesText = document.getElementById("loses");
     var tiesText = document.getElementById("ties")

     // User preses the key 
     document.onkeyup = function(event){
         var userGuess = event.key;
         var computerGuess = Choices[Math.floor(Math.random() * Choices.length)];
    
     // Only run the following code block if the user presses "r" or "p" or "s".
     if ((userGuess === "r") || (userGuess === "p") || (userGuess === "s")) {

    // Hide the directions
    directionsText.textContent = "";

    // Display the user and computer guesses, and wins/losses/ties.
    UserChoiceText.textContent = "You chose: " + userGuess;
    computerChoiceText.textContent = "The computer chose: " + computerGuess;
    winsText.textContent = "wins: " + wins;
    losesText.textContent = "losses: " + loses;
    tiesText.textContent = "ties: " + ties;
    }
};
   
   
    
</script>
</body>
</html>
